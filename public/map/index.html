<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v4.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="map-container">
        <img id="world-map" src="./assets/world.svg" alt="world map">
        <canvas id="arrow-canvas"></canvas>
        <canvas id="wind-canvas"></canvas>
        <div class="loading-text"></div>
        <div class="scale-container">
            <div class="scale-bar"></div>
            <div class="scale-text"></div>
        </div>
        <div id="tooltip"></div>
    </div>
    <script src="./js/8-bit.js"></script>
    <script type="module" src="./js/data.ts" defer></script>
</body>
</html>
